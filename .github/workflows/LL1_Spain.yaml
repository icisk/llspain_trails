name: "[LL1 Spain] build push images of Open Pioneer APP"
concurrency:
  group: "ll1-spain"
  cancel-in-progress: true

env:
  BUILD_CONTEXT: ./
  IMAGE_DESCRIPTION: 52°North I-Cisk Living Lab Guadalquivir, Spain
  IMAGE_TAG: 52north/i-cisk-guadalquivir
  IMAGE_TITLE: 52°North I-Cisk LL Spain
  IMAGE_AUTHORS: https://52North.org/
  IMAGE_LICENSES: Gplv2
  IMAGE_VENDOR: 52°North GmbH
  METADATA_TAG_PATTERN: spain.*-v(.*)

on:
  workflow_dispatch:
    inputs:
      tags:
        description: "Please provide a git tag value, e.g. spain-v2.0-manually-triggered.1"
        required: true
        type: string
        default: "spain-v2.0-manually-triggered.1"
  push:
    tags:
    - "spain-v*"

jobs:
  build_and_push_app_to_docker_hub:

    name: "Open Pioneer APP: build, publish and scan container image"
    runs-on: ubuntu-latest

    steps:
    -
      name: Checkout Repository
      uses: actions/checkout@v3
    -
      name: Set up Docker Buildkit env
      uses: docker/setup-buildx-action@v2
    -
      name: Extract metadata (tags, labels) for tagging Docker Image
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: "${{ env.IMAGE_TAG }}"
        labels: |
          "org.opencontainers.image.authors=${{ env.IMAGE_AUTHORS }}"
          "org.opencontainers.image.vendor=${{ env.IMAGE_VENDOR }}"
          "org.opencontainers.image.description=${{ env.IMAGE_DESCRIPTION }}"
          "org.opencontainers.image.title=${{ env.IMAGE_TITLE }}"
          "org.opencontainers.image.licenses=${{ env.IMAGE_LICENSES }}"
        tags: |
          type=match,pattern=${{ env.METADATA_TAG_PATTERN }},group=1,value=${{ github.event.inputs.tags }}
    -
      name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    -
      name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: "${{ env.BUILD_CONTEXT }}"
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha
    -
      name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      env:
        TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db:2
        TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db:1
      with:
        image-ref: "${{ env.IMAGE_TAG }}"
        format: 'table'
        output: 'trivy-results.txt'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
    -
      name: remove empty results
      run: |
        ls -lhA trivy-results.txt; \
        find trivy-results.txt -type f -empty -delete -print
    -
      if: ${{ hashFiles('trivy-results.txt') != '' }}
      name: remove "no HIGH or CRITICAL CVEs found" results
      run: |
        if [[ -s trivy-results.txt ]] \
          && [[ $(wc -l trivy-results.txt| awk '{print $1}') -eq 5 ]] \
          && [[ $(grep -rc "Total: 0 (HIGH: 0, CRITICAL: 0)" trivy-results.txt) -eq 1 ]]; then \
            rm -v trivy-results.txt; \
        fi
    -
      if: ${{ hashFiles('trivy-results.txt') != '' }}
      name: Upload to 52N slack
      uses: MeilCli/slack-upload-file@v4
      with:
        slack_token: ${{ secrets.SLACK_TOKEN_52N }}
        file_path: trivy-results.txt
        file_type: text/plain
        title: trivy scan results of ${{ github.repository }}
        channel_id: ${{ secrets.SLACK_CHANNEL_ID_52N }}
        initial_comment: "Trivy Results for '${{ env.IMAGE_TAG }}' from '${{ github.repository }}' uploaded. Please review: https://github.com/${{ github.repository }}/actions"
    -
      if: ${{ hashFiles('trivy-results.txt') != '' }}
      name: Upload to I-CISK slack
      uses: MeilCli/slack-upload-file@v4
      with:
        slack_token: ${{ secrets.SLACK_TOKEN_I_CISK }}
        file_path: trivy-results.txt
        file_type: text/plain
        title: trivy scan results of ${{ github.repository }}
        channel_id: ${{ secrets.SLACK_CHANNEL_ID_I_CISK }}
        initial_comment: "Trivy Results for '${{ env.IMAGE_TAG }}' from '${{ github.repository }}' uploaded. Please review: https://github.com/${{ github.repository }}/actions"
    -
      name: Trigger redeployment
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GHA_WORKFLOW_TRIGGER }}
        script: |
          const result = await github.rest.actions.createWorkflowDispatch({
            owner: '${{ secrets.TRIGGER_ORGA }}',
            repo: '${{ secrets.TRIGGER_REPO }}',
            workflow_id: '${{ secrets.TRIGGER_WORKFLOW }}',
            ref: '${{ secrets.TRIGGER_REF }}'
          })
          console.log(result)
