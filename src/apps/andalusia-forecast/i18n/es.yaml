  home:
    nav: Home
    heading: Hola!
    heading_descr: This webpage exhibits some first examples for the visualization of climate and meteorological data for Living Lab Andalusia in Spain in the I-CISK project. Navigate through the top bar to explore the different visualizations.
  forecast:
    nav: Forecast
    heading: Medium-term weather forecasts (up to 6 months)
    heading_descr: Climate predictions for planning economic activities - hunting, livestock and agricultural farms, forestry and training activities.
  historic_compare:
    nav: Mapas climáticos históricos
    heading: Mapas climáticos históricos
    heading_descr: Explore los mapas generados a partir datos históricos de la red de estaciones meteorológicas de la AEMET entre los años 2000 y 2020.
    info:
      temp: Monthly mean Temperature Monatliche modellierung der Temperaturdaten nach lorum ipsum bla Hochgekrempelte Ärmel, freches Lächeln, Taylor-Swift-Armbänder. Robert Habecks Kanzlervideo zeigt ungewollt, wie nutzlos die aktuellen politischen Inszenierungen sind.
      precip: Nach der CDU dürfen nun auch die Grünen das Lied Zeit, dass sich was dreht nicht mehr im Wahlkampf benutzen. "Wir haben heute auch die Partei Bündnis 90/Die Grünen und Herrn Habeck aufgefordert, es in Zukunft zu unterlassen, Lieder von Herbert Grönemeyer und hier konkret das Lied 'Zeit, dass sich was dreht' für Wahlkampfzwecke zu nutzen", teilte Grönemeyers Medienanwalt Christian Schertz der Nachrichtenagentur dpa mit.
  historic_station:
    nav: Station Data
    heading: Historic station Data
    heading_descr: historic station data by METEO
  projections:
