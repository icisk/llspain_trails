  global:
    units:
      c: ºC
      mm: mm
    vars:
      temp: Temperatura
      temp_min: Temperatura minmal
      temp_max: Temperatura maximal
      temp_mean: Temperatura medial
      precip: Precipitación 
      precip_cum: Precipitación acumulada
    controls:
