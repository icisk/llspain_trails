  forecast:
    nav: "Mapas previsión a 6 meses"
    heading: "Pronósticos meteorológicos mensuales a medio plazo (hasta 6 meses)"
    heading_descr: |
      Este servicio ofrece pronósticos estacionales de precipitación y temperatura para los próximos seis meses. 
      Los mapas muestran el percentil 50 de 51 miembros del pronóstico, con corrección de sesgo a nivel estacional 
      seguida de una regresión lineal múltiple con interpolación de residuos, con una resolución espacial de 231m. 
      Al seleccionar un píxel, se visualiza gráficamente la serie temporal con los percentiles 5 a 95, facilitando el análisis de incertidumbre.
    info:
      uncertainty: |
        Incertidumbre: Distribución espacial de la variabilidad de los 51 miembros que componen el pronóstico mensual de precipitación y temperatura.  
        Capa generada a partir de la interpolación por Inverso de la Distancia (IDW; exponente 3.5 para precipitación, 1.75 para temperatura) de la desviación estándar de la variable (precipitación o temperatura) calculada a partir de los 51 miembros del conjunto de la previsión.  
        El ráster resultante se ha reclasificado en tres niveles de incertidumbre:

        - Baja: valores por debajo del percentil 25  
        - Media: valores entre los percentiles 25 y 75  
        - Alta: valores por encima del percentil 75 de la desviación estándar
